<form (submit)="onSubmit(searchForm)" (reset)="onReset()" #searchForm="ngForm">
  <div class="form-group row">
    <label for="keywords" class="col-form-label col-sm-2">
      Key words<span class="redAsteroid">*</span>
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="keywords"
        id="keywords"
        placeholder="Enter keywords"
        required
        ngModel
        #keywords="ngModel"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-form-label col-sm-2">
      Price range
    </div>
    <div class="col">
      <input
        type="number"
        class="form-control"
        name="lowerPriceLimit"
        placeholder="Min price"
        min="0"
        ngModel
      />
    </div>
    <div class="col">
      <input
        type="number"
        class="form-control"
        name="upperPriceLimit"
        placeholder="Max price"
        min="0"
        ngModel
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label">Condition</div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" name="condition" value="1000" ngModel />
          New
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" name="condition[]" value="3000" ngModel />
          Used
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" name="condition[]" value="4000" ngModel />
          Very Good
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" name="condition[]" value="5000" ngModel />
          Good
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" name="condition[]" value="6000" ngModel />
          Acceptable
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label">Seller</div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" id="returnAccepted" />
          Return Accepted
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label">Shipping</div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" id="shippingFree" />
          Free
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label>
          <input type="checkbox" id="shippingExpedited" />
          Expedited
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label">Sort order</div>
    <div class="col-sm-10">
      <select class="custom-select" size="1" name="inSortBy" id="selectSortBy">
        <option selected="selected" value="BestMatch">Best Match</option>
        <option value="CurrentPriceHighest">CurrentPriceHighest</option>
        <option value="PricePlusShippingHighest"
          >PricePlusShippingHighest</option
        >
        <option value="PricePlusShippingLowest">PricePlusShippingLowest</option>
      </select>
    </div>
  </div>

  <div class="row justify-content-end mt-0 mb-5">
    <button type="submit" class="btn btn-primary">Search</button>
    <button type="reset" class="btn btn-secondary">Clear</button>
  </div>

  <div
    class="alert alert-warning text-center text-dark"
    role="alert"
    *ngIf="keywords.invalid && submitted"
  >
    Please enter a keyword
  </div>

  <div class="alert alert-warning text-center text-dark" role="alert" *ngIf="!priceRangeValid">
    Please use appropriate values for minPrice/maxPrice
  </div>

  <div class="alert alert-warning text-center text-dark" role="alert" *ngIf="submitted">
    No exact matches found
  </div>
</form>
